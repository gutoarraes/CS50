{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <input type='text' name='stock' placeholder='Symbol?' style="text-align: center" size=20>
        <input type='number' step="1" min="1" name='quantity' placeholder='Qty?' style="text-align: center" size=20>
        <input type='submit'>
    </form>
{% endblock %}
